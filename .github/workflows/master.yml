name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:run

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-results
          path: test-results/
          retention-days: 7

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    environment: production

    env:
      CF_PAGES: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Validate Secrets
        run: |
          echo "üîç Validating Cloudflare configuration..."
          
          # Check if secrets are set (without revealing them)
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN is not set"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_API_TOKEN is set (length: ${#CLOUDFLARE_API_TOKEN})"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_ACCOUNT_ID is set (length: ${#CLOUDFLARE_ACCOUNT_ID})"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_PROJECT_NAME }}" ]; then
            echo "‚ùå CLOUDFLARE_PROJECT_NAME is not set"
            exit 1
          else
            PROJECT_NAME="${{ secrets.CLOUDFLARE_PROJECT_NAME }}"
            echo "‚úÖ CLOUDFLARE_PROJECT_NAME is set: ${PROJECT_NAME} (length: ${#PROJECT_NAME})"
          fi
          
          echo "‚úÖ All secrets are configured"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          CF_PAGES: true

      - name: List Cloudflare Pages Projects
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project list

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

  status-notification:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [lint, unit-test, deploy]
    if: always()

    steps:
      - name: Check Deployment Result
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deployment to Cloudflare Pages completed successfully!"
          else
            echo "‚ùå Deployment failed. Check the logs for details."
            exit 1
          fi

